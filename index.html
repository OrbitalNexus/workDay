<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="text-block">
        <p class="time" class="timeShort">9AM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeLong">10AM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeLong">11AM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeLong">12PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeShort">1PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeShort">2PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeShort">3PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeShort">4PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" class="timeShort">5PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>

      <div class="text-block">
        <p class="time" id="timeShort">6PM</p>
        <input class="inputBox" type="text">
        <button type="button" class="btn btn-primary" class="saveBtn"><img src="./img/diskette.png" alt=""></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
